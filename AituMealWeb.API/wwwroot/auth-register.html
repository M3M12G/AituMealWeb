<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="css/general.css"><!--Connecting separate stylesheet file-->
    <link rel="stylesheet" type="text/css" href="css/auth.css"><!--Connecting separate stylesheet file-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div id="left">
        <!--some beautiful picture-->
        <div id="text">
            <h3>Join to us!</h3>
            <span id="someWrd">AITU Meal. Order Food</span>
        </div>
    </div>

    <div id="right">
        <div class="registerBox">
            <span class="msg"></span>
            <form method="post" id="regform">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="fname">First name</label>
                <input type="text" name="firstName" id="fname" required>

                <label for="lname">Last name</label>
                <input type="text" name="lastName" id="lname" required>

                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" pattern="[a-zA-Z0-9]+" minlength="6" maxlength="15" required>

                <button class="knopka" id="regBtn">Sign up</button>
                <a href="/auth.html">Already created your account?</a> <br />
            </form>
        </div>
    </div>


</body>
</html>
