<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/general.css"><!--Connecting separate stylesheet file-->
    <link rel="stylesheet" type="text/css" href="css/menu.css">

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('body').css({ "visibility": "hidden" });
        });
    </script>

</head>
<body>
    <div class="frame">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="AITU Meal">
            </div>
            <div class="navigation">
              <button class="lgout" id="logout">logout</button>
            </div>
        </div>
        <div class="content">
            <div class="profile">

                <table>
                      <tr>
                        <th colspan="4"><h2>Profile page</h2></th>
                      </tr>
                      <tr>
                        <td colspan="4"> <p id="fullName"></p> </td>
                      </tr>
                      <tr>
                        <td colspan="2"> <p id="mail"></p> </td>
                        <td colspan="2"> <p id="role"></p> </td>
                      </tr>
                </table>
            </div>
        </div>
        <div class="footer">AITU Meal (c) 2020</div>
    </div>
    <script type="text/javascript" src="js/helpers.js"></script>
</body>
</html>
