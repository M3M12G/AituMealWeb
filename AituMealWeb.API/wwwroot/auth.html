<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="css/general.css"><!--Connecting separate stylesheet file-->
    <link rel="stylesheet" type="text/css" href="css/auth.css"><!--Connecting separate stylesheet file-->
    <script src="js/jquery-3.5.1.min.js"></script>

<body>
    <div id="left">
        <!--some beautiful picture-->
        <div id="text">
            <h3>Hello!</h3>
            <span id="someWrd">We are waiting for you!</span>
        </div>
    </div>

    <div id="right">
        <div class="loginBox">
            <a href="menu.html">Menu</a>
            <form id="loginform" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="pass">Password</label>
                <input type="password" name="password" id="pass">

                <button class="knopka" id="loginbtn">Sign in</button>
                <a href="/auth-register.html">You do not have an account?</a><br />
            </form>
        </div>
    </div>
